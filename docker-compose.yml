version: "3.9"

services:

  pg:
    image: postgres:17
    environment:
      POSTGRES_DB: test_task19091400db
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      PGDATA: /var/lib/postgresql/data
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d test_task19091400db"]
      interval: 5s
      timeout: 3s
      retries: 3

  pgadmin:
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.org
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5051:80"

  app:
    build: .
    container_name: fastapi_app
    restart: always
    env_file: ./fastapi-application/.env
    depends_on:
      pg:
        condition: service_healthy
    volumes:
      - .:/app
    expose:
      - "8000"
    working_dir: /app/fastapi-application
    command: >
      sh -c "alembic upgrade head &&
             gunicorn main:main_app -k uvicorn.workers.UvicornWorker -c core/gunicorn/app_options.py"

  nginx:
    image: nginx:latest
    container_name: nginx_app
    restart: always
    depends_on:
      - app
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro

volumes:
  pgdata:
